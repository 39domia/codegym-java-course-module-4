<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a th:href="@{/showAdd}">Add</a></h3>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Price</td>
        <td>action</td>
    </tr>
    </thead>
    <tbody>

    <tr th:each="product : ${products}">
        <td><a th:href="@{/view/{id}(id = ${product.id})}"><span th:text="${product.id}"></span></a></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/showEdit/{id}(id = ${product.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id = ${product.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
